@args boolean canRead, boolean canCreate, boolean canUpdate, boolean canDelete
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Resource</title>
</head>
<body>
@if (canRead) {
    <input type="submit" value="read" autocomplete="off"/>
}
@if (canCreate) {
<input type="submit" value="create" autocomplete="off"/>
}
@if (canUpdate) {
<form method="post" action="/simple-resource" autocomplete="off">
    <input type="submit" value="update"/>
    <input type="hidden" name="action" value="update"/>
</form>
}
@if (canDelete) {
<input type="submit" value="delete" autocomplete="off"/>
}
</body>
</html>
