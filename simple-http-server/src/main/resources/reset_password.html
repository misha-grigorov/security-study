<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body>
<form method="post" action="/change-password">
    New password: <label>
    <input type="password" name="new-password" size="64"/>
</label><br/>
    Repeat new password: <label>
    <input type="password" name="repeat-new-password" size="64"/>
</label><br/><br/>
    <input type="submit" value="SEND"/>
    <input type="hidden" name="action" value="reset"/>
</form>
</body>
</html>
